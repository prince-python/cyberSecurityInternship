<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results - Cyber Threat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Courier New', monospace;
    }

    main {
      flex: 1;
    }

    .result-box {
      background-color: #111111;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .typed-box {
      white-space: pre-wrap;
      color: #00ff99;
      font-size: 15px;
      background-color: #000;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      min-height: 100px;
    }

    .navbar, .footer {
      background-color: #111;
    }

    .icon-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-title i {
      font-size: 1.2rem;
      color: #0dcaf0;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üõ°Ô∏è Cyber Threat Dashboard</a>
    </div>
  </nav>

  <!-- Main Result Content -->
  <main class="container py-5">
    <h2 class="text-center mb-5">Results for <code>{{ query }}</code></h2>

    <!-- theHarvester Output -->
    <div class="result-box">
      <div class="icon-title mb-2">
        <i class="bi bi-search"></i> <h4 class="mb-0">theHarvester Output</h4>
      </div>
      <div id="harvester" class="typed-box"></div>

    </div>

      <!-- EmailRep Output -->
    <div class="result-box">
      <div class="icon-title mb-2">
        <i class="bi bi-envelope-check"></i> <h4 class="mb-0">EmailRep Check</h4>
      </div>
      <div id="emailrep" class="typed-box"></div>
    </div>

    <!-- WHOIS Output -->
    <div class="result-box">
      <div class="icon-title mb-2">
        <i class="bi bi-globe2"></i> <h4 class="mb-0">WHOIS Lookup</h4>
      </div>
      <div id="whois" class="typed-box"></div>
    </div>

  

    <!-- Back Button -->
    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-light">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer border-top border-secondary text-center py-3">
    <small class="text-white-50">¬© 2025 Prince Chaudhary | Elevate Labs Internship</small>
  </footer>

  <!-- Typing Effect Script -->
  <script>
    function typeEffect(element, text, speed = 10) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    window.onload = function () {
      const harvesterOutput = `{{ results.harvester|escapejs }}`;
      const whoisOutput = `{{ results.whois|escapejs }}`;
      const emailrepOutput = `{{ results.emailrep|escapejs }}`;

      typeEffect(document.getElementById('harvester'), harvesterOutput);
      typeEffect(document.getElementById('whois'), whoisOutput);
      typeEffect(document.getElementById('emailrep'), emailrepOutput);
    };
  </script>

</body>
</html>
