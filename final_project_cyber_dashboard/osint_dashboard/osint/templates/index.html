<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Threat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .form-control {
      background-color: #111111;
      color: #ffffff;
      border: 1px solid #555;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .navbar,
    .footer {
      background-color: #111111;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üõ°Ô∏è Cyber Threat Dashboard</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container d-flex flex-column justify-content-center align-items-center text-center py-5">
    <h1 class="mb-4">OSINT Intelligence Lookup</h1>
    <form method="post" action="/result" class="w-100" style="max-width: 600px;">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="query" class="form-control" placeholder="Enter domain, email, IP, or username" required>
      </div>
      <button type="submit" class="btn btn-outline-light px-4">Search</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer border-top border-secondary text-center py-3">
    <small class="text-white-50">¬© 2025 Prince Chaudhary | Elevate Labs Internship</small>
  </footer>
</body>
</html>
